<ion-content>
  <!-- Conteneur principal -->
  <div class="question-container">

    <!-- Numéro et total des questions -->
    <div class="question-progress">
      <h1>1/<span>4</span></h1>
    </div>

    <!-- Titre de la question -->
    <div class="question-title">
      <p>Comment vous sentez-vous en ce moment ?</p>
    </div>

    <!-- Liste des émotions -->
    <div class="emotion-buttons">
      <button class="emotion-button" *ngFor="let emotion of emotions"
              [class.selected]="selectedEmotion === emotion"
              (click)="selectEmotion(emotion)">
        {{ emotion }}
      </button>
    </div>

    <!-- Bouton Suivant -->
    <div class="next-button-container">
      <button class="next-button" [disabled]="!selectedEmotion" (click)="goToNextQuestion()">Suivant</button>
    </div>

  </div>
</ion-content>
