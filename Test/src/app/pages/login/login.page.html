<ion-content class="ion-padding">
  <div class="login-container">
    <h1>MindFit</h1>
    
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          email
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          minlength="6"
        ></ion-input>
      </ion-item>

      <ion-button
        expand="block"
        type="submit"
        [disabled]="!loginForm.valid"
      >
        Se connecter
      </ion-button>
    </form>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <ion-button
      expand="block"
      fill="clear"
      (click)="goToRegister()"
    >
      Cr√©er un compte
    </ion-button>
  </div>
</ion-content>
