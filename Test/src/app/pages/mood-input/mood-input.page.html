<!-- src/app/pages/mood-input/mood-input.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-title>MindFit - Mood Entry</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Comment vous sentez-vous aujourd'hui ?</h2>

  <!-- Mood Slider -->
  <ion-item>
    <ion-range
      min="-5"
      max="5"
      step="1"
      snaps="true"
      [(ngModel)]="emotionLevel"
      (ionChange)="onEmotionLevelChange()"
    >
      <ion-icon size="small" slot="start" name="sad-outline"></ion-icon>
      <ion-icon size="small" slot="end" name="happy-outline"></ion-icon>
    </ion-range>
  </ion-item>
  <p class="text-center">Niveau d'humeur : {{ emotionLevel }}</p>

  <!-- Feelings Selection -->
  <div *ngIf="feelingsOptions.length > 0">
    <h3>Sélectionnez les émotions qui ont impacté votre humeur :</h3>
    <ion-list>
      <ion-item *ngFor="let feeling of feelingsOptions">
        <ion-checkbox
          slot="start"
          [(ngModel)]="selectedFeelings[feeling]"
        ></ion-checkbox>
        <ion-label>{{ feeling }}</ion-label>
      </ion-item>
    </ion-list>
  </div>

  <!-- Submit Button -->
  <ion-button expand="full" (click)="submitMood()">Soumettre</ion-button>
</ion-content>
